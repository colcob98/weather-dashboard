<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>

<body class="bg-gray-200">
    <header>
        <h1 class="bg-blue-500 text-center text-3xl text-white">Weather Dashboard</h1> 
    </header>

    <section class="flex">
    <aside class="m-5 space-y-5">
        <h2 class="font-bold text-2xl text-black">Search for a City:</h2>
        <form class="flex-col items-center space-y-5">
            <input 
                type="text"
                class="block min-h-[auto] border-0"
                id="city-search-field"
                aria-describedby="city-search-field"
                placeholder="Enter a City Name"/>
            <button
                type="submit"
                class="block rounded px-6 pb-2 pt-2.5 text-sm font-medium leading-normal text-black shadow-[0_4px_9px_-4px_blue]"
                id="search-submit">
                Search
            </button>
        </form>
    <hr>
    <section>
        <ul id='search-history'></ul>
    </section>

    </aside>
    <main class="flex-grow">
        <section class="bg-white p-4 shadow-md rounded">
            <h2 class="text-lg font-semibold mb-4">Today's Weather</h2>
            <section class="flex items-center space-x-4">
                <h3>Raleigh</h3>
            <section class="text-3xl font-semibold">25Â°C</section>
            <section class="flex-grow">
                <section class="text-sm">Clear Sky</section>
                <section class="text-xs text-gray-500">Humidity: 55%</section>
            </section>
            <section class="weather-icon"></section>
            </section>
        </section>
        </main>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
