<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--As per tailwind.css CDN documentation, a script tag in the head for styling-->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./assets/style.css">
  <title>Weather Dashboard</title>
</head>

<!--Create basic outline for the weather dashboard to be dynamically rendered through JS-->
<body class="bg-gray-200">
    <header>
        <h1 class="bg-blue-500 text-center text-3xl text-white p-5">Weather Dashboard</h1> 
    </header>

    <!--container for form element in which user will search for their desired city-->
    <section class="flex py-6">
    <aside class="m-5 space-y-5">
        <h2 class="font-bold text-2xl text-black">Search for a City:</h2>
        <form class="flex-col items-center space-y-5">
            <input 
                type="text"
                class="block min-h-[auto] border-0"
                id="city-search-field"
                aria-describedby="city-search-field"
                placeholder="Enter a City Name"/>
            <button
                type="submit"
                class="block rounded px-6 pb-2 pt-2.5 text-sm font-medium leading-normal text-black shadow-[0_4px_9px_-4px_blue]"
                id="search-submit">
                Search
            </button>
        </form>
        <!--The tailwind.css version of an <hr> tag-->
        <div class="border-t border-gray-300 my-4"></div>

        <!--To be dynamically appended later, container for user's past search results-->
        <section>
            <ul id='search-history'></ul>
        </section>
    </aside>

    <!--Area containing today's weather and five-day forecast, contents to be dynamically rendered later-->
    <main class="flex-grow bg-blue-500 mr-5 p-6 shadow-md ">
        <section class="bg-white p-4 shadow-md rounded">
            <h2 class="text-lg font-semibold mb-4" id="today-date"></h2>
            <section class="flex items-center space-x-4">
                <h3 class="text-lg font-semibold" id="city-name"></h3>
                <p class="text-sm" id="sky-status"></p>
                <section class="flex-grow">
                <p class="text-3xl font-semibold" id="temperature"></p>
                <p class="text-xs text-gray-500">Humidity: <span id="humidity"></span></p>
                <p class="text-xs text-gray-500">Wind: <span id="wind-speed"><span></span></p>
                </section>
        </section>
        </section>  

        <!--An area with five containers, one for each day of the forecast,-->
        <!--including basic media responsiveness for medium sized screens-->
        <section class="forecast-container flex flex-col md:flex-row justify-center md:space-x-5 mt-4">
        <section class="bg-white p-4 mt-4 shadow-md rounded md:w-1/5">
            <section class="flex-col items-center space-x-4 p-2">
                <h2 id="day-1"></h2>
                <section class="text-sm" id="sky-status-day-1"></section>
                <p class="text-s text-gray-500 font-semibold" id="temp-day-1"></p>
                <p class="text-xs text-gray-500">Humidity: <span id="humidity-day-1">%</span></p>
                <p class="text-xs text-gray-500">Wind: <span id="wind-speed-day-1"> MPH<span></span></p>
            </section>
        </section>

        <section class="bg-white p-4 mt-4 shadow-md rounded md:w-1/5">
            <section class="flex-col items-center space-x-4 p-2">
                <h2 id="day-2"></h2>
                <section class="text-sm" id="sky-status-day-2"></section>
                <p class="text-s text-gray-500 font-semibold" id="temp-day-2"></p>
                <p class="text-xs text-gray-500">Humidity: <span id="humidity-day-2">%</span></p>
                <p class="text-xs text-gray-500">Wind: <span id="wind-speed-day-2"> MPH<span></span></p>
            </section>
        </section>

        <section class="bg-white p-4 mt-4 shadow-md rounded md:w-1/5">
            <section class="flex-col items-center space-x-4 p-2">
                <h2 id="day-3"></h2>
                <section class="text-sm" id="sky-status-day-3"></section>
                <p class="text-s text-gray-500 font-semibold"  id="temp-day-3"></p>
                <p class="text-xs text-gray-500">Humidity: <span id="humidity-day-3">%</span></p>
                <p class="text-xs text-gray-500">Wind: <span id="wind-speed-day-3"> MPH<span></span></p>
            </section>
        </section>

        <section class="bg-white p-4 mt-4 shadow-md rounded md:w-1/5">
            <section class="flex-col items-center space-x-4 p-2">
                <h2 id="day-4"></h2>
                <section class="text-sm" id="sky-status-day-4"></section>
                <p class="text-s text-gray-500 font-semibold"  id="temp-day-4"></p>
                <p class="text-xs text-gray-500">Humidity: <span id="humidity-day-4">%</span></p>
                <p class="text-xs text-gray-500">Wind: <span id="wind-speed-day-4"> MPH<span></span></p>
            </section>
        </section>

        <section class="bg-white p-4 mt-4 shadow-md rounded md:w-1/5">
            <section class="flex-col items-center space-x-4 p-2">
                <h2 id="day-5"></h2>
                <section class="text-sm" id="sky-status-day-5"></section>
                <p class="text-s text-gray-500 font-semibold" id="temp-day-5"></p>
                <p class="text-xs text-gray-500">Humidity: <span id="humidity-day-5">%</span></p>
                <p class="text-xs text-gray-500">Wind: <span id="wind-speed-day-5"> MPH<span></span></p>
            </section>
        </section>

    </section>

    </main>
    </section>

    <!--script for jQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!--dayjs script for reformating date-->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
